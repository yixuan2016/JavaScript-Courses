<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>HTML5拖放示例</title>
<style type="text/css">
  #div1{
    width:500px;
    height:80px;
    padding:10px;
    border:1px solid #aaaaaa;
}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}
function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>请把美肤堂网站的标志图片拖放到矩形中：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="images/logo.jpg" draggable="true" ondragstart="drag(event)" />
</body>
</html>
