<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="gb2312">
        <title>绘制图像</title>
    </head>
    <body>
        <h3>绘制图像</h3>
        <hr />
        <canvas id="myCanvas" width="650" height="240" style="border:1px solid">
            对不起，您的浏览器不支持HTML5画布API。
        </canvas>
        <script>
		    var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
			
		    //装载图片
			var img = new Image();
			img.src = "images/guilin.jpg";
			img.onload = function(){
				//缩放图片为350x200像素的比例，从画布的(20,20)坐标作为起点绘制
				ctx.drawImage(img,20,20,350,200);
				//从图片上的(960,730)坐标开始进行切割，切割的尺寸为330x330像素。
				//并且将其绘制在画布的(380,20)坐标开始，缩放为250x200像素
				ctx.drawImage(img,960,730,330,330,380,20,250,200);
			}
        </script>
    </body>
</html>
