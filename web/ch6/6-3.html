<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>音频标签audio示例</title>
</head>
<body>
  <h3>播放音频</h3>
  <audio controls="controls" autoplay="autoplay">
    <source src="audio/song.mp3" type="audio/mpeg" />
    <source src="audio/song.ogg" type="audio/ogg" />
    <source src="audio/song.wav" type="audio/x-wav" />
    您的浏览器不支持音频标签
  </audio>
</body>
</html>
