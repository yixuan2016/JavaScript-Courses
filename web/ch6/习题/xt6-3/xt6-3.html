<!doctype html>
<html>
  <head>
    <meta charset="gb2312">
    <title>绘制三角形</title>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
    您的浏览器不支持canvas元素.
    </canvas>
    <script type="text/javascript">
      var c=document.getElementById("myCanvas");
      var cxt=c.getContext("2d");
      cxt.strokeStyle="#0000ff";
      cxt.lineWidth="2"; 
      cxt.beginPath();
      cxt.moveTo(50,20);
      cxt.lineTo(150,80);
      cxt.lineTo(20,60);
      cxt.closePath();
      cxt.stroke();
    </script>
  </body>
</html>
