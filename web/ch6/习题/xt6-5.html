<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Canvas绘制文字</title>
  </head>
  <body>
	<canvas id="myCanvas" width="720" height="220" 
		style="border:1px solid #000"></canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("myCanvas");
		var context=canvas.getContext("2d");
		//绘制文字
		var text="学习JavaScript";
		//设置填充样式
		context.fillStyle="red";
		context.font="italic bold 20px 隶书";
		context.fillText(text,80,30);
		//设置边框样式及文字背景
		context.strokeStyle="black";
		context.fillStyle="lightgrey";
		context.font="70px 隶书";
		context.fillText(text,10,90);
		context.strokeText(text,10,90)
		//使用图片作为文字的边框
		var img=new Image();
		img.src="images/text_bg.jpg";
		var pattern=context.createPattern(img,"repeat");
		context.strokeStyle=pattern;
		context.lineWidth=4;
		context.font="100px 宋体";
		context.shadowOffsetX=5;
		context.shadowOffsetY=5;
		context.shadowBlur=5;
		context.shadowColor="grey";
		context.strokeText(text,10,190);
	</script>
  </body>
</html>
