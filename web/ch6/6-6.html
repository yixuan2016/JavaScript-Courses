<!doctype html>
<html>
  <head>
    <meta charset="gb2312">
    <title>绘制矩形</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="240" style="border:1px solid #c3c3c3;">
    您的浏览器不支持canvas元素.
    </canvas>
    <script type="text/javascript">
      var c=document.getElementById("myCanvas");
      var cxt=c.getContext("2d");
      cxt.fillStyle="#ff0000";
      cxt.fillRect(20,20,200,100);
      cxt.strokeStyle="#0000ff";
      cxt.lineWidth="3";
      cxt.strokeRect(60,160,100,50);
    </script>
  </body>
</html>
