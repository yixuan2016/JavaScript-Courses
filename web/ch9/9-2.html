<!doctype html>
<html>
<head>
<title>修改CSS类示例</title>
<style>
  p{
    margin: 8px;
    font-size:16px;
  }
  .selected{
    color:red;
  }
  .addborder{
     border:6px double blue;
  }
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
  <p>段落内容换肤</p>
  <button id="addClass">添加样式</button>
  <button id="removeClass">删除样式</button>
  <script>
    $("#addClass").click(function(){
      $("p").addClass("selected addborder");
    });
    $("#removeClass").click(function(){
      $("p").removeClass("selected addborder");
    });
  </script>
</body>
</html>
