<!doctype html>
<html>
<head>
<title>修改页面元素的属性</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){  //单击按钮给段落设置样式
    $("p").css({"background-color":"red","font-size":"200%"});
  });
});
</script>
</head>
<body>
  <h2>单击按钮给段落设置样式</h2>
  <p>段落字体和背景色的变化</p>
  <p>段落字体和背景色的变化</p>
  <button type="button">设置段落样式</button>
</body>
</html>
