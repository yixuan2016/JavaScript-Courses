<!doctype html>
<html>
<head>
<title>在元素内部插入子元素的方法</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
 $(document).ready(function(){
    $("button").click(function () {
       $("p").append(" <b>网站导航</b>");
       $("ol").append("<li>友情链接</li>");
    });
  });
	</script>
</head>
<body>
   <button>添加新栏目</button>
  <p>美肤堂：</p>
  <ol>
  <li>新闻中心</li>
  <li>产品发布</li>
  <li>企业合作</li>
  </ol>
</body>
</html>
