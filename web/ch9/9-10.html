<!doctype html>
<html>
<head>
<title>删除节点</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#btnDelete").click(function () {
       $("div p:eq(2)").remove();	//删除第3行文字，索引号为2
    });
  });
</script>
</head>
<body>
<div>
    <p>美肤堂</p>
    <p>蒸蒸日上</p>
    <p>再创辉煌</p>
</div>
  <input type="button" id="btnDelete" value="删除第3行文字" />
  <!--等价于  <button id="btnDelete">删除第3行文字</button>  的写法  -->
</body>
</html>
