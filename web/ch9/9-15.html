<!doctype html>
<html>
<head>
<title>jQuery操作文本框</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#vbtn").click(function(){
			if($("#testInput").val() != ""){
				alert($("#testInput").val());        // 弹出文本框的值
				$("#testInput").attr("disabled","disabled");   // 将文本框变为不可编辑状态
			}else{
				alert("请输入文本内容！");
				$("#testInput").focus();             // 将焦点设置到文本框处
				return false;
			}
		});
		$("#dbtn").click(function(){
			if($("#testInput").attr("disabled") == "disabled"){
				$("#testInput").removeAttr("disabled");            // 移除文本框的disabled属性
			}	
		});
	})
</script>

</head>

<body>
<h3>请输入用户名</h3>
用户名：<input type="text" name="testInput" id="testInput" /> <br/><br/>
<input type="submit" name="vbtn" id="vbtn" value="提交" /> &nbsp;
<input type="button" name="dbtn" id="dbtn" value="修改" />
</body>
</html>
