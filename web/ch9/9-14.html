<!doctype html>
<html>
<head>
<title>使用find()方法遍历HTML元素</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
 $(document).ready(function(){
      var trs=$('#employees').find('tr');
     for(var i=0;i<trs.length;i++){
          var td=$(trs[i]).find('td:nth-child(3)');
          if(td.html()=='男') {
              td.html('<img src="images/male.png" width="30" height="30"/>');
          }
          else if($(td).html()=='女')  {
              $(td).html('<img src="images/female.png" width="30" height="30"/>');
          }
     }
  });
	</script>
</head>
<body>
<table id="employees" width="300" border="1">
<tr><th>工号</th><th>姓名</th><th>性别</th><th>年龄</th><th>学历</th></tr>
<tr>
				<td>001</td>
				<td>张三</td>
				<td>女</td>
				<td>26</td>
				<td>本科</td>
		</tr>
		<tr>
				<td>002</td>
				<td>李四</td>
				<td>男</td>
				<td>32</td>
				<td>中专</td>
		</tr>
		<tr>
				<td>003</td>
				<td>王五</td>
				<td>女</td>
				<td>35</td>
				<td>本科</td>
		</tr>
		</table>
</body>
</html>
