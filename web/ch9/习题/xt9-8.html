<!doctype html>
<html>
<head>
<title>设置CSS属性示例</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("p").css({"font-size":"200%","background-color":"yellow","border":"6px double blue"});
  });
});
</script>
</head>
<body>
<h2>单击按钮看看段落字体、背景和边框的变化</h2>
<p>段落内容换肤</p>
<button type="button">段落换肤</button>
</body>
</html>
