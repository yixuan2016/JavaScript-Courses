<!doctype html>
<html>
<head>
<title>复制节点</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
	$("div p:eq(1)").bind("click",function() {  	//为按钮绑定单击事件
            	$(this).clone(true).insertAfter(this);		     //复制自己也复制事件处理 
	});
  });
</script>
</head>
<body>
<div>
<p title="美肤堂">美肤堂</p>
<p title="新闻中心">新闻中心</p>
</div>
</body>
</html>
