<!doctype html>
<html>
<head>
<title>操作HTML内容和文本内容</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function(){
	$("#div1").text("<p style='border:1px solid blue'>通过text()方法设置的HTML内容</p>");
	$("#div2").html("<p style='border:1px solid blue'>通过html()方法设置的HTML内容</p>");
   });
</script>
</head>
<body>
应用text()方法设置的内容
<div id="div1">
  <p id="intro">美肤堂，蒸蒸日上</p>
</div>
<br/>应用html()方法设置的内容
<div id="div2">
  <p id="intro">美肤堂，蒸蒸日上</p>
</div>
</body>
</html>
