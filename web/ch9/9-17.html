<!doctype html>
<html>
<head>
<title>jQuery操作单选按钮和复选框</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$("#bbtn").click(function(){
		$("input[type=radio]").eq(0).attr("checked",true);
	});
	$("#gbtn").click(function(){
		$("input[type=radio]").eq(1).attr("checked",true);
	});
	$("#checkAll").click(function(){
		$("input[type=checkbox]").attr("checked",true);
	});
	$("#unCheckAll").click(function(){
		$("input[type=checkbox]").removeAttr("checked");
	});
	$("#revBtn").click(function(){
		$("input[type=checkbox]").each(function(){
			this.checked = !this.checked;
		});
	});
	$("#subBtn").click(function(){
		var msg = "你喜欢的产品是：\r\n";
		$("input[type=checkbox]:checked").each(function(){
			msg+=$(this).val()+"\r\n";
		});
		alert(msg);
	});
})
</script>
</head>
<body>
<form>
<h3>性别</h3>
<input type="radio" name="fruit" value="男" />男
<input type="radio" name="fruit" value="女" />女<br/>
<input type="button" id="bbtn" value="男" />&nbsp;<input type="button" id="gbtn" value="女" />
<hr>
<h3 align="center">选择你喜欢的产品</h3>
<input type="checkbox" name="hobby" value="美白滋养霜">美白滋养霜
<input type="checkbox" name="hobby" value="美白润体乳">美白润体乳
<input type="checkbox" name="hobby" value="美白面膜">美白面膜
<input type="checkbox" name="hobby" value="美白柔肤水">美白柔肤水<br/><br/>
<input type="button" id="checkAll" value="全选">&nbsp;<input type="button" id="unCheckAll" value="全不选">&nbsp;
<input type="button" id="revBtn" value="反选">&nbsp;<input type="button" id="subBtn" value="提交">
</form>
</body>
</html>
