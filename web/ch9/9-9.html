<!doctype html>
<html>
<head>
<title>复制节点</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
	$("div img:eq(1)").bind("click",function() {  	//为按钮绑定单击事件
            	$(this).clone(true).insertAfter(this);		     //复制自己也复制事件处理 
	});
  });
</script>
</head>
<body>
<div>
  <h3>第一幅图像不可复制</h3>
  <img src="images/01.jpg" style="padding:2px;"><br>
  <h3>第二幅图像及其复制的图像都可以复制</h3>
  <img src="images/02.jpg" style="padding:2px;">
</div>
</body>
</html>
