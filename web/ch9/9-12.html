<!doctype html>
<html>
<head>
<title>清空元素的内容</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    $("button").click(function () {
      $("p").empty();	//p元素的内容被清空了，但p元素还在
    });
  });
</script> 
</head>
<body>
<p>
  欢迎访问 <a href="http://www.mft.com/">美肤堂</a>
</p>
<button>删除</button>
</body>
</html>
