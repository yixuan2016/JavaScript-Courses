<!doctype html>
<html>
<head>
<title>使用switch语句判定今日是星期几</title>
</head>
<body>
<script language ="JavaScript">
	d=new Date();
	document.write("今天是");
		switch(d.getDay()) {
		case 1:
			document.write("星期一");
			break;
		case 2:
			document.write("星期二");
			break;
		case 3:
			document.write("星期三");
			break;
		case 4:
			document.write("星期四");
			break;
		case 5:
			document.write("星期五");
			break;
		case 6:
			document.write("星期六");
			break;
		default:
			document.write("星期日");
	}
</script>
</body>
</html>
