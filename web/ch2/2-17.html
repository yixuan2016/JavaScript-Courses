<!doctype html>
<html>
<head>
  <script language="JavaScript">
    function multiple(number1,number2) {
      var result = number1 * number2;
      return result;     // 函数有返回值
    }
  </script>
</head>
<body>
  <script language="JavaScript">
    var result = multiple(20,30);      // 调用有返回值的函数
    document.write(result);
  </script>
</body>
</html>
