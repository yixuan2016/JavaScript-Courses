<!doctype html>
<html>
<head>
<title>计算圆的周长和面积</title>
</head>
<body>
<script type="text/javascript">
var r = 10;//定义圆的半径变量
var cir = 2*Math.PI*r;//定义圆的周长变量
var area = Math.PI*r*r;//定义圆的面积变量
document.write("圆的半径为"+r+"<br>");//输出圆的半径
document.write("圆的周长为"+cir.toFixed(2)+"<br>");//输出圆的周长
document.write("圆的面积为"+area.toFixed(2));//输出圆的面积
</script>
</body>
</html>
