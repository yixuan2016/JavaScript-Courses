<!doctype html>
<html>
  <head>
  <title>for语句</title>
  </head>
  <body>
    <script language='javascript' type='text/javascript'>
      var x,y;
      for (x=0; x<5; x++)			// x为行控制变量，5行
        { for (y=0; y<=(5-x); y++)	// y为当前行的空格个数
            document.write('&nbsp');	// &nbsp是空格的字符
          for (i=1; i<=(2*x+1); i++)	// i为当前行“*”的个数
            document.write('*');
          document.write('<br>')		// 换行
         }
     </script>
  </body>
</html>
