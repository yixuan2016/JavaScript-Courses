<!doctype html>
<html>
<head>
<title>parseInt()函数和parseFloat()函数</title>
</head>
<body>
<script language="JavaScript"> 
  document.write(parseInt("5"));		// 输出十进制5，显示5
  document.write("<br />");
  document.write(parseInt("f",16));		// 输出十六进制f，显示15
  document.write("<br />");
  document.write(parseInt("111",2));		// 输出二进制111，显示7
  document.write("<br />");
  document.write(parseFloat("98.9")+1);
</script>
</body>
</html>
