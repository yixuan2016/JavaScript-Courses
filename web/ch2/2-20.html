<!doctype html>
<html>
<head>
<title>变量的作用域</title>
</head>
<body>
<script language="JavaScript"> 
  var a = 100;		// 定义全局变量
  function setNumber() {
    var a = 10;		// 定义局部变量
    document.write(a);	// 输出局部变量a
  }
  setNumber();
  document.write("<br>");
  document.write(a);	// 输出全局变量a
</script>
</body>
</html>
