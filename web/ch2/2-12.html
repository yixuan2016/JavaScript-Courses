<!doctype html>
<html>
  <head>
  <title>九九乘法表</title>
  </head>
  <body>
    <script language="JavaScript">
      for(i=1;i<=9;i++)						//外循环（行的循环）
      {	
	for(j=1;j<=i;j++)					//内循环（每行输出乘积的循环）
	{
           m=i*j;
	   document.write(i+"*"+j+"="+m+"&nbsp;");		//内循环输出本行的乘法口诀
	}
	document.write("<br>");					//内循环结束后，输出另起一行
       }
     </script>
  </body>
</html>
