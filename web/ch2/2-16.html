<!doctype html>
<html>
  <head>
    <title>使用函数</title>
    <script language="javascript">
      function hello()       // 定义没有参数的函数
        {
          document.write("Hello,");
        }    // 本函数没有返回值
      function message(message)    // 定义有一个参数的函数
        {
          document.write(message);
        }    // 本函数没有返回值
    </script>
  </head>
  <body>
    <script language="javascript">
      hello();            // 调用无参数的函数，本函数没有返回值
      message("JavaScript");      // 调用有参数的函数，本函数没有返回值
    </script>
  </body>
</html>
