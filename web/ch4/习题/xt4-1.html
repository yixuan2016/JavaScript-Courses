<!doctype html>
<html>
<head>
<title>按时间随机变化的网页背景</title>
<script language="javascript">
function changebg()
{
	var i = Math.floor(Math.random()*3);//取整并*3
	var src = "";
	switch(i)
	{
	 case 0 :
	 	src = "images/0.jpg";
		break;
	 case 1: 
	 	src = "images/1.jpg";
	 	break;
	 case 2:
	 	src = "images/2.jpg";
		break;
	}
	document.body.background=src;	
	setTimeout("changebg()",1000);
}
</script>
</head>
<body onLoad="changebg();">
<h1 align="center">按时间随机变化的网页背景</h3>
</body>
</html>
