<!doctype html>
<html>
<head>
<title> document对象的方法示例</title>
<script language="JavaScript">
  function newDocument() {
    document.open();
    document.write("<p>新文档内容</p>");
    document.close();
  }
</script>
</head>
<body>
  <p>文档正文</p>
  <p><a href="#" onClick="newDocument()">单击将显示新文档</a></p>
</body>
</html>
