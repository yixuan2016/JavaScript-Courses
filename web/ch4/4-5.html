<!doctype html>
<html>
<head>
<title>document对象的方法</title>
  <script type="text/javascript">
     function count(){
			var userName=document.getElementById("userName");
			var hobby=document.getElementsByName("hobby");
			var inputs=document.getElementsByTagName("input");
			var result="ID为userName的元素的值："+userName.value
				+"\nname为hobby的元素的个数："+hobby.length
				+"\n\t喜爱的化妆品：";
			for(var i=0;i<hobby.length;i++){
				if(hobby[i].checked){
					result+=hobby[i].value+" ";	
				}
			}
			result+="\n标签为input的元素的个数："+inputs.length
			alert(result);
		}
	</script>
  </head>
  <body>
    <form name="myform">
        用户名：<input type="text" name="userName" id="userName" /><br/>
        化妆品：<input type="checkbox" name="hobby" value="美白滋养霜"/>美白滋养霜
        <input type="checkbox" name="hobby" value="美白润体乳"/>美白润体乳
        <input type="checkbox" name="hobby" value="美白嫩肤面膜"/>美白嫩肤面膜<br/>
        <input type="button" value="统计结果" onclick="count()"/>
    </form>
   </body>
</html>
