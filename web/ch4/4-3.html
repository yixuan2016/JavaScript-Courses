<!doctype html>
<html>
<head>
<title> document对象的属性示例</title>
<script language="JavaScript">
  document.bgColor="white";    // 原来的颜色
  function changecolor(){      // 动态改变颜色
    document.bgColor="#077c2b";
  }
</script>
</head>
<body bgcolor="white" style="font:9pt" >
  <h3>单击按钮后美肤堂网站将换肤</h3>
  <form >
    <input type="button" value="绿色" onclick="changecolor()">
  </form>
</body>
</html>
