<!doctype html>
<html>
<head>
<title>window对象的属性</title>
  <script type="text/javascript">
	function getWidthAndHeight(){
		alert("当前窗口的宽度："+window.innerWidth+",高度："+window.innerHeight);		
	}
  </script>
</head>
<body>
   <input type="button" value="获得窗口的大小" onclick="getWidthAndHeight()" />
</body>
</html>
