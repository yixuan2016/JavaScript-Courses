<!doctype html>
<html>
<head>
<title>历史对象示例</title>
<script language="JavaScript">
  function back()
    { window.history.back() ;}
  function forward()
    { window.history.forward(); }
</script>
</head>
<body>
  <h3 align="center">美肤堂新闻中心</h3><hr>
    美肤堂，是中国第一套完整意义的现代中草药系列护理产品，尊崇中国美容经典。<br><br><br><br>
 <div align="center">
    <form>
      <input type="button" value="<上一页" onclick="back()">
      <input type="button" value=">下一页" onclick="forward()">
    </form>
  </div>
</body>
</html>
