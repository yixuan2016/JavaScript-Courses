<!doctype html>
<html>
  <head>
  <title>数组对象</title>
  </head>
  <body>
    <script language="JavaScript" type="text/javascript">
      var order=new Array();
      order[0]=new Array("001","美白日霜",180);
      order[1]=new Array("002","美白柔肤水",170);
      order[2]=new Array("003","美白润体乳",190);
      document.write('<table border align="center">');
      document.write('<th>编号</th><th>商品</th><th>销量</th>');
      for(i=0; i<order.length; i++)   // length属性表示数组元素的个数，order.length为3
      { document.write('<tr>');
        for(j=0; j<order[0].length; j++)   // order[0].length为3
        { document.write('<td>'+order[i][j]+'</td>'); }
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
