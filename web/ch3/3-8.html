<!doctype html>
<html>
  <head>
  <title>数组对象的方法</title>
  </head>
  <body>
	<script type="text/javascript">
		var prods=new Array("美白日霜","美白柔肤水","美白润体乳","美白滋养霜");
		var newProd="美白嫩肤眼膜";
		var hotProds= prods.concat(newProd);
		showProds(prods,"原始产品");
		showProdsByJoin(hotProds,"热销产品");
		//手动将数组显示出来
		function showProds(prods,description){
			document.write(description+"：<hr/>\t");
			for(var i=0;i<prods.length;i++){
				document.write(prods[i]);
				if(i!=prods.length-1){
					document.write("、");
				}
			}
			document.write("<hr/>");
		}
		//使用join方法将数组显示出来
		function showProdsByJoin(prods,description){
			document.write(description+"：<hr/>\t");
			document.write(prods.join("、"));
		}
                //slice函数
                var betterProd=prods.slice(1,3);
		document.write("<hr/>好评的产品："+betterProd);
		//排序函数
		var prices=[66,55,77,88,33];
		document.write("<hr/>排序前的数组："+prices);
		document.write("<hr/>默认的排序方式："+prices.sort());
		document.write("<hr/>降序排序方式的排序："+prices.reverse());
	</script>
  </body>
</html>
