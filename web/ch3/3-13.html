<!doctype html>
<html>
<head>
	<title>自定义对象-原型方式</title>
  </head>
  <body>
	<script type="text/javascript">
		//为Date对象添加日期格式化方法
		Date.prototype.showTime=function(){
			var dateStr="";
			var year=this.getFullYear();
			var month=this.getMonth()+1;
			var date=this.getDate();
			var hour=this.getHours();
			var minute=this.getMinutes();
			var second=this.getSeconds();
			dateStr=dateStr+year+"年"+month+"月"+date+"日 "+hour+":"+minute+":"+second+"<br/>";
			return dateStr;
		};
		//为Array对象添统计某个元素数量的方法
		Array.prototype.count=function(param){
			var num=0;
			for(var i=0;i<this.length;i++){
				if(this[i]==param){
					num++;	
				}
			}
			return num;
		};
		//为Array对象添查找某个元素的方法
		Array.prototype.search=function(param){
			for(var i=0;i<this.length;i++){
				if(this[i]==param){
					return true;
				}
			}
			return false;
		}
		//日期对象测试
		var date=new Date();
		document.write(date.showTime());
		//数组对象测试
		var array=[3,6,8,30,3,7,6,3];
		var countParam=3;
		var searchParam=5;
		document.write("数组["+array+"]中包含元素'"+countParam+"'的个数："+array.count(countParam)+"<br/>");
		document.write("数组["+array+"]中"+(array.search(searchParam)?"":"不")+"包含元素"+searchParam);		
		
		
	</script> 
   </body>
</html>
