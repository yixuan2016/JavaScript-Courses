<!doctype html>
<html>
<head>
<title>演示使用Math对象</title>
<script language="JavaScript">
  document.write ("Math.abs(-3)= " + Math.abs(-3)+"<br>");
  document.write ("Math.ceil(0.98)= " +Math.ceil(0.98)+"<br>");
  document.write ("Math.floor(0.98)= " +Math.floor(0.98)+"<br>");
  document.write ("Math.max(3,6)= " +Math.max(3,6)+"<br>");
  document.write ("Math.min(3,6)= " +Math.min(3,6)+"<br>");
  document.write ("Math.random()= " +Math.random()+"<br>");
  document.write ("Math.round(0.98)= " +Math.round(0.98)+"<br>");
  document.write ("Math.sqrt(16)= " +Math.sqrt(16)+"<br>");
</script>
</head>
<body>
</body>
</html>
