<!doctype html>
<html>
<head>
<title>使用String对象的方法实现对字符的各种操作</title>
</head>
<body>
<script language="javascript">  
  var str1="美肤堂";
  var str2="欢迎您";
  var str3="美肤堂体现了中国文化追求自然的境界。";
  document.write(str1.charAt(2)+"<br>");
  document.write(str1.indexOf("肤")+"<br>");
  document.write(str1.concat(str2)+"<br>");
  document.write(str3.substring(6,10)+"<br>");
  document.write(str3.replace("中国","世界")+"<br>");
  document.write(str3.slice(10,14)+"<br>");
  document.write(str3.split("体现了"));
</script>
</body>
</html>
