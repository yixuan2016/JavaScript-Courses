<!doctype html>
<html>
<head>
<title>淡入与淡出动画效果</title>
<style>
  img{
    border:10px solid #ddd;
    margin-top:10px;
  }
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btnFadeIn").click(function(){
    $("#img1").fadeIn();
    $("#img2").fadeIn("slow");
    $("#img3").fadeIn(3000);
  });
  $("#btnFadeOut").click(function(){
    $("#img1").fadeOut();
    $("#img2").fadeOut("slow");
    $("#img3").fadeOut(3000);
  });
});
</script>
</head>
<body>
  <p>不同速度的淡入与淡出动画效果</p>
  <button id="btnFadeIn">图片淡入</button>
  <button id="btnFadeOut">图片淡出</button>
  <br><br>
  <img src="images/01.jpg" id="img1"/>
  <img src="images/02.jpg" id="img2"/>
  <img src="images/03.jpg" id="img3"/>
</body>
</html>
