<!doctype html>
<html>
<head>
<title>折叠式导航菜单</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<style type="text/css">
	dl {
		width: 158px;
		margin:0px;
	}
	dt {
		font-size: 14px; 
		padding: 0px; 
		margin: 0px; 
		width:146px; 			/*设置宽度*/
		height:19px; 			/*设置高度*/
		background-image:url(images/title_show.gif);		/*设置背景图片*/	
		padding:6px 0px 0px 12px;
		color:#215dc6;
		font-size:12px;	
		cursor:hand;
	}
	dd{
		color: #000;
		font-size: 12px;
		margin:0px;
	 }
	a {
		text-decoration: none;		/*不显示下划线*/
	}
	a:hover {
		color: #FF6600;
	}
	#top{
		width:158px; 			/*设置宽度*/
		height:30px; 			/*设置高度*/
		background-image:url(images/top.gif);		/*设置背景图片*/		
	}
	#bottom{
		width:158px; 			/*设置宽度*/
		height:31px; 			/*设置高度*/
		background-image:url(images/bottom.gif);		/*设置背景图片*/				
	}
	.title{
		background-image:url(images/title_quit.gif);		/*设置背景图片*/	
	}
	.item{
		width:146px; 			/*设置宽度*/
		height:15px; 			/*设置高度*/
		background-image:url(images/item_bg.gif);		/*设置背景图片*/	
		padding:6px 0px 0px 12px;
		color:#215dc6;
		font-size:12px;	
		cursor:hand;
		background-position:center;
		background-repeat:no-repeat;
	}	
</style>
<script type="text/javascript">
$(document).ready(function(){
	$("dd").hide(); //隐藏全部子菜单
	$("dt[class!='title']").click(function(){
		if($(this).next().is(":hidden")){
		//  slideDown:通过高度变化（向下增长）来动态地显示所有匹配的元素
			$(this).css("backgroundImage","url(images/title_hide.gif)");	//改变主菜单的背景
			$(this).next().slideDown("slow");
		}else{
			$(this).css("backgroundImage","url(images/title_show.gif)");	//改变主菜单的背景
			$(this).next().slideUp("slow");
		}
	});
});
</script>
</head>

<body>
<div id="top"></div>
<dl>
	<dt>商品管理</dt>
	<dd>
          <div class="item"><a href="#">添加商品</a></div>
          <div class="item"><a href="#">修改商品</a></div>
          <div class="item"><a href="#">查询商品</a></div>	
	</dd>
	<dt>会员管理</dt>
	<dd>
          <div class="item"><a href="#">添加会员</a></div>
          <div class="item"><a href="#">修改会员</a></div>
          <div class="item"><a href="#">权限设置</a></div>
	</dd>
	<dt>广告管理</dt>
	<dd>
        <div class="item"><a href="#">新品发布</a></div>
        <div class="item"><a href="#">优惠促销</a></div>
        <div class="item"><a href="#">友情链接</a></div>
	</dd>
    <dt class="title"><a href="#">退出系统</a></dt>
</dl>
<div id="bottom"></div>
</body>
</html>
