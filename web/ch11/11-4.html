<!doctype html>
<html>
<head>
<title>元素的交替淡入淡出和不透明效果</title>
<style>
  img{
    border:10px solid #ddd;
    margin-top:10px;
  }
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btnFadeToggle").click(function(){
    $("#img1").fadeToggle();
    $("#img2").fadeToggle("slow");
    $("#img3").fadeToggle(3000);
  });
  $("#btnFadeFadeTo").click(function(){
    $("#img1").fadeTo("slow",0.15);
    $("#img2").fadeTo("slow",0.4);
    $("#img3").fadeTo("slow",0.7);
  });
});
</script>
</head>
<body>
  <p>图片的交替淡入淡出和不透明效果</p>
  <button id="btnFadeToggle">图片交替淡入淡出</button>
  <button id="btnFadeFadeTo">图片不透明效果</button>
  <br><br>
  <img src="images/01.jpg" id="img1"/>
  <img src="images/02.jpg" id="img2"/>
  <img src="images/03.jpg" id="img3"/>
</body>
</html>
