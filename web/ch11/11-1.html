<!doctype html>
<html>
<head>
<title>显示与隐藏动画效果</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
  <body>
     <div >
    	<input type="button" value="显示图片" id="showDefaultBtn"/>
        <input type="button" value="隐藏图片" id="hideDefaultBtn"/>
        <input type="button" value="慢速显示" id="showSlowBtn"/>
        <input type="button" value="慢速隐藏" id="hideSlowBtn"/><br/>
        <input type="button" value="显示完成调用指定函数" id="showCallBackBtn"/>
        <input type="button" value="隐藏完成调用指定函数" id="hideCallBackBtn"/>
     </div>
     <hr/>
     <img id="showImg" src="images/01.jpg">
     <script type="text/javascript">
        $(function(e){
 		   $("#showDefaultBtn").click(function(){
				$("#showImg").show();
			});
			$("#hideDefaultBtn").click(function(){
				$("#showImg").hide();
			});
			$("#showSlowBtn").click(function(){
				$("#showImg").show(1000);
			});
			$("#hideSlowBtn").click(function(){
				$("#showImg").hide(1000);
			});
			$("#showCallBackBtn").click(function(){
				$("#showImg").show("slow",function(){  //动画结束后，调用指定函数
					alert("图片显示完毕，谢谢欣赏。");//弹出消息框	
				});
			});
			$("#hideCallBackBtn").click(function(){
				$("#showImg").hide("slow",function(){ //动画结束后，调用指定的函数
					alert("图片已被隐藏，单击显示重新欣赏。");//弹出消息框
				});
			});
        });
     </script>
  </body>
</html>
