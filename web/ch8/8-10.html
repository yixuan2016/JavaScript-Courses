<!doctype html>
<html>
<head>
<title>表单对象的属性过滤器</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input:disabled").val("系统升级暂不能提交");            //为灰色不可用按钮赋值
	});
	function selectVal(){							 //下拉列表框变化时执行的方法
		alert($("select option:selected").val());      //显示选中的值
	}
</script>
</head>
<body>
<form>
  <h3>利用表单过滤器匹配表单中相应的元素</h3>
  爱好：音乐 <input type="checkbox" checked="checked" value="音乐"/>
  舞蹈 <input type="checkbox" checked="checked" value="舞蹈"/>
  足球 <input type="checkbox" value="足球"/><br />
  学历：研究生 <input type="radio" checked="checked" value="研究生"/>
  大学 <input type="radio" value="大学"/>
  大专 <input type="radio" checked="checked" value="大专"/><br />
  职业：
  <select onchange="selectVal()">
    <option value="工程师">工程师</option>
    <option value="教师">教师</option>
    <option value="会计师">会计师</option>
  </select><br /><br />
  <input type="button" value="提交" disabled>
</form>
</body>
</html>
