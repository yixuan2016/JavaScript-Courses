<!doctype html>
<html>
<head>
	<title>可见性过滤选择器</title>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
		div{
			width:300px;
			height:30px;
			margin:3px;
			background-color:#CCC;
		}
	</style>
  </head>
  <body>
	<div id="topDiv">页面顶部</div>
    <div id="menuDiv" style="display:none;">隐藏的菜单</div>
    <div id="mainDiv" style="height:60px;">
	用户ID:<input type="hidden" value="用户ID" /><br/>
        用户名：<input type="text" name="userName" value="输入用户名" />
    </div>
    <input type="button" id="showHidden" value="输入用户名" onClick="showHiddenElement()"/>    
	<script type="text/javascript">
		$(function(e){
			$("div:visible").css("background-color","#dddddd");		
			$("input:visible").css("border","2px solid blue");
			$(":visible").css("font-size","18px");
		});
		function showHiddenElement(){
			$("div:hidden").show(1000);
			$("input:hidden").attr("type","text");
		}
	</script>
  </body>
</html>
