<!doctype html>
<html>
<head>
<title>子元素过滤器示例</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
  <ul>
   <li>美白滋养霜</li>
   <li>美白润体乳</li>
   <li>美白面膜</li>
   <li>美白柔肤水</li>
</ul>
 <script>
 $(document).ready(function(){
    $("ul li:nth-child(even)").css("border", "2px solid red");
    });
	</script>
</body>
</html>
