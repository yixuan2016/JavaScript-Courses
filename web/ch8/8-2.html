<!doctype html>
<html>
<head>
<title>元素选择器示例</title>
<style type="text/css">
img{
	border:1px solid #00f;
}
div{
	padding:5px;
}
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript">
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#button").click(function(){			//为按钮绑定单击事件
      //获取第一个div元素
      $("div").eq(0).html("<img src='images/02.jpg'/> 美白润体乳变成了美白滋养霜");
      //获取第二个div元素
      $("div").get(1).innerHTML="<img src='images/01.jpg'/> 美白滋养霜变成了美白润体乳";
    });
  });
</script>
</head>
<body>
  <h3>交换图片</h3>
  <div><img src="images/01.jpg"/> 美白润体乳</div>
  <div><img src="images/02.jpg"/> 美白滋养霜</div>
  <input type="button" id="button" value="交换" />
</body>
</html>
