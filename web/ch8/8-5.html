<!doctype html>
<html>
<head>
<title>层次选择器示例</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div>
    	查询条件<input name="search" />
    	<form>
          <label>用户名:</label>
          <input name="useName" />
          <fieldset>
              <label>密　码:</label>
              <input name="password" />
         </fieldset>
        </form>
        <hr/>
        邮政编码：<input name="none" /><br/>
        联系电话：<input name="none" />
    </div>
	<script type="text/javascript">
		$(function(e){
			$("form input").css("width","200px");
			$("form > input").css("background","pink");
			$("label + input").css("border-color","blue");
			$("form ~ input").css("border-width","8px");
			$("*").css("padding-top","3px");
		});
	</script>
  </body>
</html>
