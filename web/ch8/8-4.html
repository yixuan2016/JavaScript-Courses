<!doctype html>
<html>
<head>
<title>复合选择器示例</title>
<style type="text/css">
.default{
	border:1px solid #003a75;
	background-color:yellow;
	margin:5px; 
	width:120px;
	float:left;
	padding:5px;
}
.change{
	background-color:#c50210;
	color:#fff;
}
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("input[type=button]").click(function(){ 	//绑定按钮的单击事件
		$("#span,div").addClass("change");		//添加所使用的CSS类
	});
});
</script>
</head>
<body>
  <h3>通过复合选择器为元素换肤</h3>
  <p class="default">p元素</p>
  <span class="default" id="span">ID为span的元素</span>
  <div class="default">div元素</div>
  <input type="button" value="换肤" />
</body>
</html>
