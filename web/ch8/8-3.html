<!doctype html>
<html>
<head>
<title>类名选择器示例</title>
<style type="text/css">
	div{
		border:1px solid #003a75;
		background-color:#cef;
		margin:5px; 
		height:100px; 
		width:200px;
		padding:5px;
   }
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript">
</script>
<script type="text/javascript">
	$(document).ready(function() {
		var myClass = $(".myClass");  			 	//选取元素
		myClass.css("background-color","#C50210");	//为选取的元素设置背景颜色
		myClass.css("color","#FFF");				//为选取的元素设置文字颜色
	});
</script>
</head>
<body>
  <h3>通过类名选择器设置CSS类的div标记</h3>
  <div>默认样式</div>
  <div class="myClass">新的样式</div>
</body>
</html>
