<!doctype html>
<html>
<head>
<title>bind()方法绑定事件</title>
<style>
#content{
	border:6px double blue;
	display:none;
}
</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function(){
		$("#wrap h3.title").bind("click",function(){
			$(this).next().show();
		})
   });
</script>
</head>
<body>
<div id="wrap">
<h3 class="title">美肤堂产品发布</h3>
<div id="content">美肤堂体现了中国文化中追求“自然、平衡”的精粹，深信清新、天然、健康的美必须发自根源。 美肤堂，是中国第一套完整意义的现代中草药系列护理产品，尊崇中国美容经典，糅合中国特有的草药精华与现代生物科技的最新成果，以整体的新观念带来自然而且有效的发肤护理系列产品，缔造发自根源的美丽。</div>
</div>
</body>
</html>
