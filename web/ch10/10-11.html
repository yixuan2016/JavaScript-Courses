<!doctype html>
<html>
<head>
<title>pageX和pageY属性获取鼠标当前位置</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<h3>鼠标当前位置</h3>
<div id="pos" style="border:1px solid blue"></div>
<script type="text/javascript">
$(document).mousemove (function(e){ 
   $("#pos").text("X坐标: " + e.pageX + ", Y坐标: " + e.pageY); 
});
</script>
</body>
</html>
