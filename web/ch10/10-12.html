<!doctype html>
<html>
<head>
<title>事件对象的type属性和which属性</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<input id="whichkey" value="">
<div id="log"></div>
<script type="text/javascript">
$('#whichkey').keydown(function(e){			//键盘按下事件
  $('#log').html(e.type + ': ' +  e.which );		//显示触发事件的类型和按下字符对应的ASCII码数值
});  
</script>
</html>
