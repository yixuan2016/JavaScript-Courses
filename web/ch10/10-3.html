<!doctype html>
<html>
<head>
  <title>one()方法绑定事件</title>
<style>
  div {    width: 60px;    height: 60px;    margin: 5px;    float: left;    background: green;    border: 10px solid blue; cursor:pointer;  }
  p {    color: red;    margin: 0;    clear: left;  }
  </style>  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body> <div></div><div></div><div></div><div></div><div></div>
<p>单击绿色方块...</p>
<script>
var n = 0;
$("div" ).one( "click", function(){ 
  var index = $( "div" ).index( this );
  $( this ).css({    borderStyle:"double",cursor: "auto"  });
  $( "p" ).text( "Div元素" + (index+1) + "被单击，" +    " 总共" + (++n) + " 个被单击。" );
  });
</script>
</body>
</html>
