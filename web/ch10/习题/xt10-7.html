<!doctype html>
<html>
<head>
<title>表格动态换肤</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#sel").bind("change",function(){
			var col=$(this).val();
			$("#table").css("background-color",col);
		});
	});
</script>
</head>

<body>
   <form id="form1" name="form1" method="post" action="">
 <table width="428" height="148" border="1" align="center" id="table" bgcolor="#FF0000">
   <tr>
     <td width="86"><div align="center">产品</div></td>
     <td width="201"><div align="center">销量</div></td>
     <td width="119"><div align="center">单价</div></td>
   </tr>
   <tr>
     <td><div align="center">美白滋养霜</div></td>
     <td><div align="center">290</div></td>
     <td><div align="center">120</div></td>
   </tr>
   <tr>
     <td><div align="center">美白润体乳</div></td>
     <td><div align="center">220</div></td>
     <td><div align="center">98</div></td>
   </tr>
   <tr>
     <td><div align="center">美白面膜</div></td>
     <td><div align="center">600</div></td>
     <td><div align="center">68</div></td>
   </tr>
   <tr>
     <td colspan="3"><div align="center">
       <label>选择颜色为表格换肤：
       <select id="sel">
	     <option value="red">红色</option>
		 <option value="green">绿色</option>
		 <option value="yellow">黄色</option>
	   </select>
       </label>       
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
