<!doctype html>
<html>
<head>
<title>模拟鼠标连续单击事件</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").toggle(function(){		//鼠标第1次单击
    $("body").css("background-color","red");	//红色背景
  },function(){					//鼠标第2次单击
    $("body").css("background-color","green");	//绿色背景
  },function(){					//鼠标第3次单击
    $("body").css("background-color","blue");	//黄色背景
  });
});
</script>
</head>
<body>
<button>单击按钮切换不同的背景颜色</button>
</body>
</html>
