<!doctype html>
<html>
<head>
<title>one()方法绑定事件</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("p").one("click",function(){  //one()方法为页面中的段落元素绑定一次性click事件
    $(this).animate({fontSize:"+=6px"});//放大字体
  });
});
</script>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<p>请点击 p 元素增加其内容的文本大小。每个 p 元素只会触发一次该事件。</p>
</body>
</html>
